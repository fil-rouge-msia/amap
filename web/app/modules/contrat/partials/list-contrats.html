<div class="action-header row">
    <h2 class="col-md-11">Liste</h2>
    <div class="actions col-md-1">
        <a data-ui-sref="producteurs.add_producteur" href class="btn btn-primary">Ajouter</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Amap liée</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr data-ng-repeat="producteur in producteurs">
            <td data-ng-bind="producteur.nom_producteur"></td>
            <td data-ng-bind="producteur.prenom_producteur"></td>
            <td data-ng-bind="producteur.amap.nom"></td>
            <td>
                <a data-ui-sref="producteurs.edit({id:producteur.id})" class="btn btn-default"><i
                        class="glyphicon glyphicon-pencil"></i></a>
                <a class="btn btn-danger" href ng-click="delete(producteur)"><i
                        class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
