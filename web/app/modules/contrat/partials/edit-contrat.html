<div class="action-header row">
	<h2 class="col-md-11">Modification d'un contrat</h2>
</div>

<div ng-controller="EditContratController" ng-submit="envoiContrat()">
	<form>
            
                <fieldset class="form-group">
			<label for="date_debut">Début</label>
			<input type="date" class="form-control" id="date_debut" ng-model="contrat.date_debut">
		</fieldset>
		<fieldset class="form-group">
			<label for="date_fin">Fin</label>
			<input type="date" class="form-control" id="date_fin" ng-model="contrat.date_fin">
		</fieldset>
		<fieldset class="form-group">
			<label for="saison">Saison</label>
			<input type="text" class="form-control" id="saison" ng-model="contrat.saison">
		</fieldset>
		<fieldset class="form-group">
			<label for="part_recolte">Part récolte</label>
			<input type="text" class="form-control" id="part_recolte" ng-model="contrat.part_recolte">
		</fieldset>
                <fieldset class="form-group">
			<label for="montant_part">Montant part</label>
			<input type="text" class="form-control" id="montant_part" ng-model="contrat.montant_part">
		</fieldset>
		<button type="submit" class="btn btn-primary">Moodifier</button>
	</form>
</div>
