<div class="panel panel-default login">
  <div class="panel-heading">Récupération du compte</div>
  <div class="panel-body">
  	<p class="desc">
  		Indiquez l'adresse mail de votre compte. Vous recevrez un lien vous permettant de redéfinir votre mot de passe.
  	</p>
		
		<div data-ng-if="badCred" class="alert alert-warning alert-danger" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-ng-click="dismissAlert()">
		  	<span aria-hidden="true">&times;</span>
		  </button>
		  <strong>Woops !</strong> Les identifiants entrés sont incorrects.
		</div>

 		<form data-ng-submit="handleLogin()">
 			<fieldset data-ng-disabled="isSaving">
		    <div class="input-group">
			    <span class="input-group-addon" id="basic-addon1">@</span>
			    <input type="email" class="form-control" placeholder="Addresse mail" aria-describedby="basic-addon1" 
			    				required autofocus data-ng-model="auth.username">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Envoyer</button>
			</fieldset>
		</form>
		<div class="text-right pass-lost">
			<a data-ui-sref="login">
				Se connecter
			</a>
		</div>
  </div>
</div>
