<div class="action-header row">
	<h2 class="col-md-11">Liste</h2>
	<div class="actions col-md-1">
		<a data-ui-sref="produits.add_produit" href class="btn btn-primary">Ajouter</a>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-hover table-striped">
		<thead>
			<th>Type produit</th>
			<th>Libellé</th>
			<th>Saison</th>
			<th>Méthode agronomique</th>
			<th class="text-right">Actions</th>
		</thead>
		<tbody>
			<tr data-ng-repeat="produit in produits">
	  			<td data-ng-bind="produit.type"></td>
	  			<td data-ng-bind="produit.libelle"></td>
	  			<td data-ng-bind="produit.saison"></td>
	  			<td data-ng-bind="produit.methode_agronomique"></td>
	  			<td class="text-right">
					<a data-ui-sref="produits.edit({id:produit.id})" class="btn btn-default btn-xs" title="Éditer">
						<i class="glyphicon glyphicon-pencil"></i>
					</a>
					<a class="btn btn-danger btn-xs" href ng-click ="delete(produit)" title="Supprimer">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
	  			</td>
			</tr>
		</tbody>
	</table>
</div>
