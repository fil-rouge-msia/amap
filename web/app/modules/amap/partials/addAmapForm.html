<div ng-controller="AddAmapController" ng-submit="envoiAmap()">
    <form>
        <div>Nom : <input ng-model="amap.nom" /></div>
        <div>Lieu : <input ng-model="amap.lieu" /></div>
        <div>Adresse : <input ng-model="amap.adresse" /></div>
        <div>Bancaire : <input ng-model="amap.bancaire" /></div>
        <input type="submit" class="btn btn-default"/>
        <a class="btn btn-danger" href="list-amaps.html"><i class="glyphicon glyphicon-trash"></i></a>
    </form>
</div>
