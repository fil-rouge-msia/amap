<div class="action-header row">
	<h2 class="col-md-11">Ajout d'un adhérent</h2>
</div>

<div ng-controller="AddAdherentController" ng-submit="envoiAdherent()">
<form>
		<fieldset class="form-group">
			<label for="nom">Nom</label>
			<input type="text" class="form-control" id="nom" ng-model="adherent.nom" required>
		</fieldset>
		<fieldset class="form-group">
			<label for="prenom">Prénom</label>
			<input type="text" class="form-control" id="prenom" ng-model="adherent.prenom" required>
		</fieldset>
		<button type="submit" class="btn btn-primary">Ajouter</button>
                <button type="button" class="btn btn-primary" data-ui-sref="adherents.list">Retour</button>
</form>
</div>
